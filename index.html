<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Simple Question üíñ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            position: relative;
            border: 2px solid rgba(255,255,255,0.4);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 22px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        button {
            width: 140px;
            padding: 14px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .yes {
            background: linear-gradient(135deg, #ff4b7d, #ff6fae);
            color: white;
        }

        .no {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
            position: absolute;
            left: 120px;
            top: 220px;
            transition: left 0.25s ease, top 0.25s ease;
        }

        #status {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<div class="card" id="card">
    <h2 id="question">mmmm? üíï</h2>

    <button class="yes" onclick="sendAnswer('Yes')">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üíî</button>

    <p id="status"></p>
</div>

<script>
/* ---------- SEND YES + REDIRECT ---------- */
function sendAnswer(answer) {
    const questionText =
        document.getElementById("question").innerText;

    fetch("https://script.google.com/macros/s/AKfycbxzzdNfjjtPYJxxVbAQYPE6kVgzROQokyRjMEw9vz_AUEM9DSpMRlajFKIs3o-FE5TC/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            response: answer,
            question: questionText
        }),
        headers: { "Content-Type": "application/json" }
    });

    setTimeout(() => {
        window.location.href = "success.html";
    }, 400);
}

/* ---------- ESCAPE LOGIC (DESKTOP + MOBILE) ---------- */
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 10;
    const maxY = cardRect.height - btnRect.height - 10;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

function handlePointer(x, y) {
    const btnRect = noBtn.getBoundingClientRect();
    const cx = btnRect.left + btnRect.width / 2;
    const cy = btnRect.top + btnRect.height / 2;

    const dx = x - cx;
    const dy = y - cy;
    const distance = Math.sqrt(dx*dx + dy*dy);

    const escapeRadius = 140; // increase = harder

    if (distance < escapeRadius) {
        moveNoButton();
    }
}

/* Desktop */
card.addEventListener("mousemove", e => {
    handlePointer(e.clientX, e.clientY);
});

/* Mobile */
card.addEventListener("touchstart", e => {
    const t = e.touches[0];
    handlePointer(t.clientX, t.clientY);
});

card.addEventListener("touchmove", e => {
    const t = e.touches[0];
    handlePointer(t.clientX, t.clientY);
});

/* ---------- TRY AGAIN MESSAGE (MOBILE FRIENDLY) ---------- */
noBtn.addEventListener("click", e => {
    e.preventDefault();

    const messages = [
        "Try again üòú",
        "Oops! Not that one üòè",
        "Haha no escape üòà",
        "Almost üòÑ Try again",
        "Nice try üíï"
    ];

    document.getElementById("status").innerText =
        messages[Math.floor(Math.random() * messages.length)];

    moveNoButton();
});
</script>

</body>
</html>
