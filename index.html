<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Simple Question üíñ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            position: relative;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 22px;
        }

        button {
            width: 140px;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .yes {
            background: linear-gradient(135deg, #ff4b7d, #ff6fae);
            color: white;
        }

        /* REAL BUTTON */
        .no {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
            position: absolute;
            z-index: 2;
        }

        /* INVISIBLE HIT ZONE */
        .no-zone {
            position: absolute;
            width: 220px;   /* BIGGER = MORE ESCAPE */
            height: 140px;
            z-index: 1;
        }

        #status {
            margin-top: 30px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="card" id="card">
    <h2 id="question">Do you like me a little bit? üíï</h2>

    <button class="yes" onclick="sendAnswer('Yes')">Yes ‚ù§Ô∏è</button>

    <!-- INVISIBLE AREA -->
    <div class="no-zone" id="noZone"></div>

    <!-- REAL BUTTON -->
    <button class="no" id="noBtn">No üíî</button>

    <p id="status"></p>
</div>

<script>
/* ---------- SUBMIT YES ---------- */
function sendAnswer(answer) {
    const questionText =
        document.getElementById("question").innerText;

    fetch("PASTE_SCRIPT_URL_HERE", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            response: answer,
            question: questionText
        }),
        headers: {
            "Content-Type": "application/json"
        }
    });

    // ‚è≥ Small delay so data is sent before redirect
    setTimeout(() => {
        window.location.href = "success.html";
    }, 400);
}

/* ---------- FORCE-FIELD ESCAPE SYSTEM ---------- */
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const noZone = document.getElementById("noZone");

/* Initial position */
moveNoButton();

function moveNoButton() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - 180;
    const maxY = cardRect.height - 160;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    /* Center invisible zone around button */
    noZone.style.left = (x - 40) + "px";
    noZone.style.top = (y - 30) + "px";
}

/* Escape when mouse enters BIG zone */
noZone.addEventListener("mouseenter", moveNoButton);
</script>

</body>
</html>
